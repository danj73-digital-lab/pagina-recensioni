<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recensioni | Azienda</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <img src="logo.png" alt="Logo" class="logo"/>
      <h1>Recensioni dei nostri clienti</h1>
    </div>
  </header>

  <section class="summary">
    <div class="container">
      <div class="average">
        <div class="stars">★★★★☆</div>
        <div class="rating-value">4.2/5</div>
        <div class="total-reviews">Basato su 1257 recensioni</div>
      </div>
      <div class="distribution">
        <div class="bar"><span>5 stelle</span><div><div style="width: 65%;"></div></div><span>821</span></div>
        <div class="bar"><span>4 stelle</span><div><div style="width: 20%;"></div></div><span>251</span></div>
        <div class="bar"><span>3 stelle</span><div><div style="width: 10%;"></div></div><span>125</span></div>
        <div class="bar"><span>2 stelle</span><div><div style="width: 3%;"></div></div><span>38</span></div>
        <div class="bar"><span>1 stella</span><div><div style="width: 2%;"></div></div><span>22</span></div>
      </div>
    </div>
  </section>

  <section class="filters container">
    <label>Filtra per stelle:
      <select id="filterStars">
        <option value="all">Tutte</option>
        <option value="5">5 stelle</option>
        <option value="4">4 stelle</option>
        <option value="3">3 stelle</option>
        <option value="2">2 stelle</option>
        <option value="1">1 stella</option>
      </select>
    </label>
    <label>Filtra per data:
      <select id="filterDate">
        <option value="latest">Più recenti</option>
        <option value="oldest">Meno recenti</option>
      </select>
    </label>
    <label>Filtra per categoria:
      <select id="filterCategory">
        <option value="all">Tutte</option>
        <option value="servizio">Servizio</option>
        <option value="prodotto">Prodotto</option>
        <option value="struttura">Struttura</option>
      </select>
    </label>
  </section>

  <section class="reviews container" id="reviews">
    <!-- Le recensioni saranno aggiunte via JS -->
  </section>

  <footer class="container">
    <button id="loadMore">Vedi tutte le recensioni</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
