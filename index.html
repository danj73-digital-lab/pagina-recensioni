
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recensioni - PS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="https://via.placeholder.com/100x40?text=LOGO" alt="Logo" class="logo">
        <h1>Recensioni</h1>
    </header>

    <section class="hero">
        <div class="rating-summary">
            <div class="average-rating">
                <div class="stars">★★★★★</div>
                <div class="score">4.6 su 5</div>
            </div>
            <div class="total-reviews">Basato su 235 recensioni</div>
        </div>
        <div class="rating-distribution">
            <div class="bar"><span>5 stelle</span><div class="progress"><div style="width: 70%;"></div></div></div>
            <div class="bar"><span>4 stelle</span><div class="progress"><div style="width: 20%;"></div></div></div>
            <div class="bar"><span>3 stelle</span><div class="progress"><div style="width: 5%;"></div></div></div>
            <div class="bar"><span>2 stelle</span><div class="progress"><div style="width: 3%;"></div></div></div>
            <div class="bar"><span>1 stella</span><div class="progress"><div style="width: 2%;"></div></div></div>
        </div>
    </section>

    <section class="filters">
        <label>Filtra per stelle:
            <select id="filterStars" onchange="applyFilters()">
                <option value="">Tutte</option>
                <option value="5">5 stelle</option>
                <option value="4">4 stelle</option>
                <option value="3">3 stelle</option>
                <option value="2">2 stelle</option>
                <option value="1">1 stella</option>
            </select>
        </label>
        <label>Filtra per categoria:
            <select id="filterCategory" onchange="applyFilters()">
                <option value="">Tutte</option>
                <option value="Servizio">Servizio</option>
                <option value="Struttura">Struttura</option>
            </select>
        </label>
    </section>

    <section id="reviews" class="reviews">
        <!-- Recensioni saranno generate dinamicamente -->
    </section>

    <script>
        const reviews = [
            { name: "Luca", date: "2024-04-10", stars: 5, category: "Servizio", content: "Esperienza eccellente!" },
            { name: "Anna", date: "2024-04-07", stars: 4, category: "Struttura", content: "Molto bella ma si può migliorare." },
            { name: "Marco", date: "2024-04-02", stars: 3, category: "Servizio", content: "Sufficiente, ma qualche problema." },
            { name: "Giulia", date: "2024-03-28", stars: 5, category: "Struttura", content: "Tutto perfetto, raccomando!" },
            { name: "Davide", date: "2024-03-20", stars: 1, category: "Servizio", content: "Deluso dall'assistenza." },
        ];

        function renderReviews(filtered = reviews) {
            const container = document.getElementById("reviews");
            container.innerHTML = "";
            filtered.forEach(r => {
                container.innerHTML += `
                    <div class="review">
                        <div class="review-header">
                            <strong>${r.name}</strong> - <small>${r.date}</small>
                        </div>
                        <div class="review-rating">${"★".repeat(r.stars)}${"☆".repeat(5 - r.stars)} (${r.stars})</div>
                        <p>${r.content}</p>
                    </div>
                `;
            });
        }

        function applyFilters() {
            const stars = document.getElementById("filterStars").value;
            const category = document.getElementById("filterCategory").value;
            const filtered = reviews.filter(r => 
                (stars === "" || r.stars == stars) && 
                (category === "" || r.category === category)
            );
            renderReviews(filtered);
        }

        window.onload = () => renderReviews();
    </script>
</body>
</html>
